{% extends 'hub/index.html' %}
{% load static %}
{% load custom_tags %}
{% load django_bootstrap5 %}
{% load widget_tweaks %}
{% block content %}
<div class ="container-fluid align-items-center">
    <div class="row row-cols-2 justify-content-center align-items-center mt-2 mb-5 g-3">
        <div class="col-8 border border-tertiary border-3 mb-5 rounded rounded-5">
            <form action="{% url 'add_recipe' %}" method="post" enctype="multipart/form-data">
                {% bootstrap_messages %}
                {% bootstrap_form form %}
                {% csrf_token %}
                <div class="text-center">
                    <button class="btn btn-outline-warning" type="submit">Перейти к ингредиентам</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
